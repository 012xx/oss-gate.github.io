---
layout: home
---

<div class="home">

  <h2 class="page-heading">記事リスト</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	    </h3>
      </li>
    {% endfor %}
  </ul>
</div>
